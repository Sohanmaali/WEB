<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      /* Styles for the navigation bar */
      nav {
        background-color: #232f3e;
        color: #ffffff;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .nav-links li {
        margin-right: 20px;
      }

      .nav-links a {
        color: #ffffff;
        text-decoration: none;
      }

      .mobile-menu {
        display: none;
        font-size: 24px;
        cursor: pointer;
      }

      /* Media query for responsive design */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background-color: #232f3e;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          z-index: 1;
          padding: 10px 0;
        }

        .nav-links.show {
          display: flex;
        }

        .nav-links li {
          margin-right: 0;
          margin-bottom: 10px;
        }

        .mobile-menu {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Amazon</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="mobile-menu">
        <div class="menu-icon">&#9776;</div>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
